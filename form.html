<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!--jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--Latest compiled and minified JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forms in Bootstrap</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                    <!--Enter your code here-->
                    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-6">
                      <h2>SIGN UP</h2>
                      <form >
                        <div class="form-group">.
                          <input class="form-control" placeholder="Name" name="name" required="true" />
                        </div>
                        <div class="form-group">.
                          <input type="email" class="form-control" placeholder="email" name="e-mail" required="true" />
                        </div>
                        <div class="form-group">.
                          <input type="password" class="form-control" placeholder="Password" name="Password" required="true" />
                        </div>

                        <div class="form-group">.
                          <input type="text "class="form-control" placeholder="Contact" name="Contact" required="true" />
                        </div>

                        <div class="form-group">.
                          <input type="text "class="form-control" placeholder="City" name="City" required="true" />
                        </div>

                        <div class="form-group">.
                          <input type="text "class="form-control" placeholder="Address" name="Address" required="true" />
                        </div>

                        <div class="form-group">.
                          <button type="submit "class="form-control btn btn-primary" placeholder="Submit" name="Submit" required="true" >Submit
                          </button>
                        </div>
                      </form>
                    </div>
            </div>
        </div>
    </body>
</html>
